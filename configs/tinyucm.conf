	}
}

Device "AUX Digital Out" {
	Enable {
		{ "HDMI Switch", 1 },
	}
	Disable {
		{ "HDMI Switch", 0 },
	}
}

Device "Builtin Mic" {
	Enable {
		{ "Main Mic Switch", 1 },
	}
	Disable {
		{ "Main Mic Switch", 0 },
	}
	Scenario "default" {
		Enable {
			{ "LHPF1 Input 1", "IN1L" },
			{ "AIF2TX1 Input 1", "ASRC1L" },
			{ "AIF2TX2 Input 1", "ASRC1R" },
		}
	}
	Scenario "IncallInNSOn" {
		Enable {
			{ "LHPF1 Input 1", "IN1L" },
			{ "AIF2TX1 Input 1", "ASRC1L" },
			{ "AIF2TX2 Input 1", "ASRC1R" },
		}
	}
	Scenario "IncallInNSOff" {
		Enable {
			{ "LHPF1 Input 1", "IN1L" },
			{ "AIF2TX1 Input 1", "ASRC1L" },
			{ "AIF2TX2 Input 1", "ASRC1R" },
		}
	}
}

Device "Back Mic" {
	Enable {
		{ "Sub Mic Switch", 1 },
	}
	Disable {
		{ "Sub Mic Switch", 0 },
	}
	Scenario "default" {
		Enable {
			{ "LHPF2 Input 1", "IN2L" },
			{ "AIF2TX1 Input 1", "ASRC1L" },
			{ "AIF2TX2 Input 1", "ASRC1R" },
		}
	}
	Scenario "IncallInNSOn" {
		Enable {
			{ "LHPF2 Input 1", "IN2L" },
			{ "AIF2TX1 Input 1", "ASRC1L" },
			{ "AIF2TX2 Input 1", "ASRC1R" },
		}
	}
	Scenario "IncallInNSOff" {
		Enable {
			{ "LHPF2 Input 1", "IN2L" },
			{ "AIF2TX1 Input 1", "ASRC1L" },
			{ "AIF2TX2 Input 1", "ASRC1R" },
		}
		OutputDevice {
			"Earpiece"
		}
	}
	Scenario "IncallInNSOff" {
		Enable {
			{ "LHPF1 Input 1", "IN2L" },
			{ "AIF2TX1 Input 1", "ASRC1L" },
			{ "AIF2TX2 Input 1", "ASRC1R" },
		}
		OutputDevice {
			"Speaker"
		}
	}
}

Device "Third Mic" {
